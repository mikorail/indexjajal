<html lang="en">
<head>
    <title>Belajar IDB  </title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <img src="/images/ugm.png" class="img" alt="logo ugm">
            <h3>Belajar IDB</h3>
        </div>
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Tambahkan Produk
            </div>
            <div class="card-body">
                <form id="form-tambah">
                    <div class="form-group">
                        <label >Kode Produk</label>
                        <input type="text" class="form-control" id="kode_produk" placeholder="Kode Produk">
                    </div>
                    <div class="form-group">
                        <label >Nama Produk</label>
                        <input type="text" class="form-control" id="nama_produk" placeholder="Nama">
                    </div>
                    <div class="form-group">
                        <label >Jumlah Produk</label>
                        <input type="number" class="form-control" id="jumlah_produk" placeholder="Jumlah">
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                Tabel Produk
            </div>
            <table id="tabel-produk" class="table-hover table table-bordered">
                <thead>
                <tr>
                    <th>Kode</th>
                    <th>Nama</th>
                    <th>Jumlah</th>
                    <th>OPTION</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
